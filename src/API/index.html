 !DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="-3.744503974914551,-38.536678314208984" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="-3.744503974914551,-38.536678314208984" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
